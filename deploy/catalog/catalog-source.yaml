apiVersion: v1
kind: ConfigMap
metadata:
  name: model-catalog-sources
  namespace: rhoai-model-registries
data:
  # ---------------------------------------------------------
  # FILE 1: Master Configuration
  # Defines two separate sources that will appear in the UI dropdown.
  # ---------------------------------------------------------
  sources.yaml: |
    catalogs:
      # Source A: Training Lab
      - name: "Training Lab Models"
        id: "source-lab"
        type: "yaml"
        properties:
          yamlCatalogPath: "/data/user-sources/lab-models.yaml"

      # Source B: Production
      - name: "Production Certified"
        id: "source-prod"
        type: "yaml"
        properties:
          yamlCatalogPath: "/data/user-sources/prod-models.yaml"

  # ---------------------------------------------------------
  # FILE 2: Lab Models Data
  # ---------------------------------------------------------
  lab-models.yaml: |
    models:
      - name: "phi-2-candidate"
        description: "Experimental Phi-2 model for training"
        customProperties:
          model_type:
            metadataType: MetadataStringValue
            string_value: "generative"
          status:
            metadataType: MetadataStringValue
            string_value: "experimental"
        artifacts:
          - name: "artifact-v1"
            uri: "hf://microsoft/phi-2"

  # ---------------------------------------------------------
  # FILE 3: Production Models Data
  # ---------------------------------------------------------
  prod-models.yaml: |
    models:
      - name: "granite-7b-prod"
        description: "Certified IBM Granite Model - Production Ready"
        customProperties:
          model_type:
            metadataType: MetadataStringValue
            string_value: "generative"
          status:
            metadataType: MetadataStringValue
            string_value: "certified"
          license:
            metadataType: MetadataStringValue
            string_value: "Apache-2.0"
        artifacts:
          - name: "artifact-prod"
            uri: "hf://ibm-granite/granite-7b-base"